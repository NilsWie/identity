{{#Registrations}}
<form method="post" id="invitationFrom">
    <input type="hidden" id="provider-id" name="provider-id" value="{{ProviderId}}" />

    <input type="text" id="username" name="username" readonly="readonly" placeholder="User" value="{{Username}}" />
    <input type="password" id="password" name="password" placeholder="Password" />
    <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm Password" />
    <div class="error">{{Error}}</div>
    <button type="submit" class="login-submit" id="loginButton">save</button>
</form>
{{/Registrations}}
