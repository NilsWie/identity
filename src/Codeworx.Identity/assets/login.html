<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Login</title>
    {{> Styles}}
</head>

<body>
    <div id="loginContainer">
        <form method="post" id="loginForm">
            <input type="text" id="username" name="username" placeholder="User" value="{{Username}}" />
            <input type="password" id="password" name="password" placeholder="Password" />
            <input type="checkbox" id="remember" name="remember-me" /><label for="remember">
                <svg width="18" height="18">
                    <rect x="1" y="1" width="16" height="16" rx="3" stroke="black" stroke-width="2" fill="transparent" />
                    <path id="checked" d="M 4 8 L 8 12 L 14 6" fill="none" stroke="black" stroke-width="3" />
                </svg>
                Remember me
            </label>

            <div id="error">{{Error}}</div>
            <button type="submit" id="loginButton">login</button>
        </form>

        <ul id="external">
            {{#Providers}}
            <li><a href="{{Url}}"><img src="{{ImageUrl}}" />{{Name}}</a></li>
            {{/Providers}}
        </ul>
    </div>
</body>
</html>
