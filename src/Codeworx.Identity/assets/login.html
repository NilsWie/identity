<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Login</title>
    {{> Styles}}
</head>

<body>
    <div id="loginContainer">
        <div class="border">
            <form method="post" id="loginForm">
                <span class="heading">Login</span>
                <div class="input"><input type="text" id="username" name="username" placeholder="User" value="{{Username}}" /></div>
                <div class="input"><input type="password" id="password" name="password" placeholder="Password" /></div>
                <div class="input"><input class="checkbox" type="checkbox" id="remember" name="remember" /><label for="remember">Remember me</label></div>

                <div id="error">{{Error}}</div>
                <div><button type="submit" id="login">login</button></div>
            </form>

            <ul id="external">
                {{#Providers}}
                <li><a href="{{Url}}"><button>{{Name}}</button></a></li>
                {{/Providers}}
            </ul>
        </div>
    </div>
</body>
</html>
