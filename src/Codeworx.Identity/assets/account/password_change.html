<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="{{base-href}}">
    {{> Favicon}}
    <title>{{Translate 'ChangePasswordPageTitle'}}</title>
    {{> Styles}}
</head>

<body>
    <div id="loginContainer" class="change-password-view">
        <h1 class="login-header">{{Translate 'ChangePasswordPageTitle'}}</h1>
        <form method="post" id="changePasswordForm">
            <input type="text" id="username" name="username" readonly="readonly" placeholder="{{Translate 'Username'}}" value="{{Username}}" />
            <input type="password" id="current-password" name="current-password" placeholder="{{Translate 'CurrentPassword'}}" />
            <input type="password" id="password" name="password" placeholder="{{Translate 'NewPassword'}}" />
            <input type="password" id="confirm-password" name="confirm-password" placeholder="{{Translate 'ConfirmPassword'}}" />
            <button type="submit" class="login-submit" id="changePassword">{{Translate 'ChangePassword'}}</button>
            {{#HasError}}
            <div class="error">{{Error}}</div>
            {{/HasError}}
        </form>
    </div>
</body>
</html>
