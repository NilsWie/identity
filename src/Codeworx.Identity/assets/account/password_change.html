<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="{{base-href}}">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Login</title>
    {{> Styles}}
</head>

<body>
    <div id="loginContainer" class="change-password-view">
        <form method="post" id="changePasswordForm">
            <input type="text" id="username" name="username" readonly="readonly" placeholder="User" value="{{Username}}" />
            <input type="password" id="current-password" name="current-password" placeholder="Current password" />
            <input type="password" id="password" name="password" placeholder="New password" />
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" />
            <button type="submit" class="login-submit" id="changePassword">Change password</button>
            {{#HasError}}
            <div class="error">{{Error}}</div>
            {{/HasError}}
        </form>
    </div>
</body>
</html>
