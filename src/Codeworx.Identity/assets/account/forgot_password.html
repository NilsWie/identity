<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base href="{{base-href}}">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>{{Translate 'ForgotPasswordPageTitle'}}</title>
    {{> Styles}}
</head>

<body>
    <div id="loginContainer" class="forgot-password-view">
        <form method="post" id="forgotPasswordForm">
            <input type="text" id="username" name="username" placeholder="{{Translate 'Username'}}" value="{{Username}}" />
            <button type="submit" class="login-submit" id="forgotPassword">{{Translate 'ResetPassword'}}</button>
            {{#HasError}}
            <div class="error">{{Error}}</div>
            {{/HasError}}
        </form>
    </div>
</body>
</html>
